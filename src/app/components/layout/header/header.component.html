  <nav class="navbar" role="navigation" aria-label="main navigation">


    <div class="navbar-brand">
      <a role="button" class="navbar-item" routerLink="/">
        <img src="assets/logo-sm.svg">
        <span class="paper">Head</span><span class="the">lines</span>
      </a>

      <a role="button" [ngClass]="('navbar-burger burger ' + (showMobileMenu ? 'is-active' : ''))" aria-label="menu"

    </div>

    <div id="navbar" [ngClass]="('navbar-menu ' + (showMobileMenu ? 'is-active' : ''))">

      </div>

      <div class="navbar-end">

        <a id="search-icon-mobile" class="navbar-item " routerLink="/search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </a>


        <a class="navbar-item" *ngIf="!userIsAuthenticated" routerLink="/register">
          Sign up
        </a>
        <a class="navbar-item" *ngIf="!userIsAuthenticated" routerLink="/login">
          Log in
        </a>

        <a class="navbar-item" *ngIf="userIsAuthenticated" routerLink="/account">
          Account
        </a>

        <a class="navbar-item " *ngIf="userIsAuthenticated" (click)="onLogout()">
          Logout
        </a>
      </div>
    </div>
